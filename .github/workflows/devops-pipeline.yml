name: DevOps CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # PHASE 1: Test on the runner
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests (runner-based)
        run: |
          pip install -r requirements.txt
          pytest

      # ---------------------------------------
      # PHASE 2: Build multi-arch Docker image
      # ---------------------------------------
      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing (local load)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: my-app:test
          load: true   # makes the image available to docker run

      # -----------------------------------------
      # PHASE 3: Run integration tests in Docker
      # -----------------------------------------
      - name: Run integration tests inside container
        run: |
          docker run --rm my-app:test pytest -q

      # -----------------------------------------
      # PHASE 4: Login and push final image
      # -----------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: johnxyn/ci_cd_python:latest
